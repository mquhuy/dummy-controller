# permissions for end users to view dummies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: dummy-controller
    app.kubernetes.io/managed-by: kustomize
  name: dummy-viewer-role
rules:
- apiGroups:
  - interview.com
  resources:
  - dummies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - interview.com
  resources:
  - dummies/status
  verbs:
  - get
